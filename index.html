<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=di, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">

    <title>Calculadora</title>
</head>
<body>
    <div class="calculadora">
       <div class="corpo">
        <div class="visor">
        
            <div class="hist">
                <h3>1+1</h3>
            </div>

            <div class="result">
                <p>=</p>
                <h2>2</h2>
            </div>

       </div>
       
            <div class="teclas">
            
                <button class="ce">CE</button>
                <button class="c">C</button>
                <button class="porc">%</button>
                <button class="div">&divide;</button>
                
                <button class="sete">7</button>
                <button class="oito">8</button>
                <button class="nove">9</button>
                <button class="multi">x</button>
                
                <button class="quatro">4</button>
                <button class="cinco">5</button>
                <button class="seis">6</button>
                <button class="subt">-</button>
                
                <button class="um">1</button>
                <button class="dois">2</button>
                <button class="tres">3</button>
                <button class="soma">+</button>
                
                <button class="mais-menos">+/-</button>
                <button class="zero">0</button>
                <button class="virg">,</button>
                <button class="igual">=</button>


            </div>
       </div>
    </div>
</body>
</html>
